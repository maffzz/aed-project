name: ğŸš€ Despliegue Web

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› ï¸ Obtener cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸ”„ Configurar Pages
        uses: actions/configure-pages@v4
      
      - name: ğŸ“¦ Subir archivos
        uses: actions/upload-pages-artifact@v3
        with:
          path: './web'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Desplegar
        id: deployment
        uses: actions/deploy-pages@v4