name: ğŸš€ Deploy Web to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'web/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ› ï¸ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Pages
        uses: actions/configure-pages@v4
      
      - name: ï¿½ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './web'
  
  deploy:
    name: ğŸš€ Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: ğŸŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          target_folder: 'web'